<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FruitSpark.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-yellow-500">
    <!-- Background container -->
    <div
      class="bg-cover bg-center"
      style="background-image: URL ('background-image')"
    >
      <!-- Navbar and logo area -->
      <div class="container">
        <div class="flex items-center bg-blend-normal p-4">
          <h1 class="text-black mr-7 text-4xl">FruitSpark</h1>
          <nav class="relative flex pt-2 flex-grow rounded-full">
            <div class="ml-6 flex items-center space-x-7 hover:red-500">
              <a href="#" class="black">Dashboard</a>
              <a href="#" class="black">Fruit Log</a>
              <a href="#" class="black">Nutrient Tracker</a>
              <a href="#" class="black">Fruitopedia</a>
              <a href="#" class="black">Progress Reports</a>
              <a href="#" class="black">Challenges</a>
              <a href="#" class="black">My Goals</a>
              <a href="#" class="black">Community</a>
            </div>
          </nav>
        </div>
      </div>
      <!-- Hero-section -->
      <section class="text-white py-20">
        <div class="container mx-auto px-6 text-center">
          <h1 class="text-black md:text-6xl lg: text-7xl font-bold mb-6">
            Fuel Your Day, One Fruit at a Time
          </h1>
          <p class="text-gray-600 text-lg md:text-xl lg:text-2xl mb-16">
            Nourish Your Body, Empower Your Life
          </p>
          <p class="text-gray-600 text-lg md:text-xl lg:text-2xl mb-16">
            Turn Every Bite into a Step Towards Wellness
          </p>
          <a
            href="#"
            class="bg-red-500 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-duration-300 hover:bg-gray-300 mb-20"
            >Get Started</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
